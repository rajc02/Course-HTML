<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 7 - Formularios</title>
    <style>
        div {
            margin-bottom: 10px;
        }

        fieldset {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!--
        Elementos HTML que nos permite recibir informacion de los usuarios.
    -->
    <h1>Modulo 7 - Formularios</h1>
    <form action="./recibido.html">
        <div>
            <input placeholder="Usuario" type="text" name="" id="">
        </div>
        <div>
            <input placeholder="Contraseña" type="text" name="" id="">
        </div>
        <!-- Elemento para que los usuarios pueden llenar informacion <input type="text">  -->
        <button>Ingresar</button>
    </form>

    <h2>Formulario avanzado</h2>

    <form action="./recibido.html">
        <fieldset>
            <legend>Tus Datos</legend>
            <div>
                <label for="username">Usuario:</label>
                <input placeholder="Usuario" type="text" id="username" value="Renso ">
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input placeholder="Contraseña" type="password" id="password">
            </div>
            <!-- Elemento para que los usuarios pueden llenar informacion <input type="text">  -->
            
            <!--
                2 modos de enviar un formulario
                1. Button
                2. <input type="submit">
            -->
            <input type="submit" value="Ingresar">
        </fieldset>
    </form>

    <h2>Tipos de input</h2>

    <form action="./recibido.html" autocomplete="on">
        <label for="">Text:
            <input type="text">
        </label>

        <label for="">Number:
            <input type="number">
        </label>

        <label for="">Date:
            <input type="date">
        </label>
        
        <label for="">Email:
            <input type="email">
        </label>

        <label for="">Phone number:
            <input type="tel">
        </label>
        
        <label for="">Color:
            <input type="color">
        </label>

        <label for="">Password:
            <input type="password">
        </label>
        
        <label for="">URL:
            <input type="url">
        </label>

        <label for="">Time:
            <input type="time">
        </label>

        <label for="">Range:
            <input type="range" min="10" max="20" step="2">
        </label>    
        
        <fieldset>
            <legend>Que quieres estudiar- Varios valores</legend>
            <label for="">
                <input type="checkbox" name="cursos">
                HTML
            </label>
            <label for="">
                <input type="checkbox" name="cursos" checked>
                CSS
            </label>
            <label for="">
                <input type="checkbox" name="cursos">
                JavaScript
            </label>
        </fieldset>

        <fieldset>
            <legend>Cual es tu sexo - Unico valor</legend>
            <label for="">
                <input type="radio" name="sexo" required>
                Hombre
            </label>
            <label for="">
                <input type="radio" name="sexo">
                Mujer
            </label>
        </fieldset>
        
        <p>Se usa para hacer una lista el campo select</p>
        <select name="pais" id="">
            <optgroup label="Sudamerica">
                <option value="pe">Peru</option>
                <option value="ar">Argentina</option>
                <option value="co">Colombia</option>
            </optgroup>

            <optgroup label="Norteamerica">
                <option value="usa" selected>Estados Unidos</option>
                <option value="ca">Canada</option>
            </optgroup>
        </select>
        <input type="submit" value="Enviar datos">

        <p>Sirve para poder escribir contenido</p>
        <label for="comment">Deja tu comentario</label>
        <textarea name="" id="comment" cols="30" rows="5"></textarea>
    </form>

    <!--
        Atributos de Formulario

        "checked" para seleccionar el checkbox o radio por default atributo booleano

        "required" campo obligatorio

        "selected" igual que el checked pero en un selected

        "readonly" Campo que sea de solo lectura es decir que no se puede modificar

        "autocomplete" es propio del formulario, significa que si el navegador tienes los datos para llenar los datos, el navegador lo completa solo.
    -->

</body>
</html>
